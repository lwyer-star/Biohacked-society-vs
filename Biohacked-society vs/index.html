<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biohacked Society</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Biohacked Society</h1>
    <p><em>Rewiring Humanity, One Implant at a Time</em></p>
  </header>

  <main class="main-container">
    <section class="headline">
      <img src="Assets/Images/newspaper.jpg" alt="Historic newspaper headline: The Future, A Work of History">
    </section>

    <section class="survival gallery">
      <figure><img src="Assets/Images/1-early-prosthetic.jpg" alt="Early prosthetic arm on strap"></figure>
      <figure><img src="Assets/Images/2-early-prosthetic.jpg" alt="Early prosthetic leg on display"></figure>
      <figure>
        <img src="Assets/Images/3-early-prosthetic.JPG" alt="Woman with early prosthetic leg">
        <figcaption class="caption caption--quote">At first there was survival...</figcaption>
      </figure>
    </section>

    <section class="hope gallery">
      <figure><img src="Assets/Images/4-hope-prosthetic.jpg" alt="Early robotic prosthetic arm being adjusted"></figure>
      <figure><img src="Assets/Images/5-hope-robotic-arm.jpg" alt="Robotic arm lifting a glass using control system"></figure>
      <figure>
        <img src="Assets/Images/6-hope-running-blade.jpg" alt="Athletes running with carbon-fiber blades">
        <figcaption class="caption caption--quote">Then there was hope.</figcaption>
      </figure>
    </section>

    <section class="dependence gallery">
      <figure><img src="Assets/Images/7-dependence-office.jpg" alt="Modern office with laptops, glasses, and wearables"></figure>
      <figure><img src="Assets/Images/8-dependence-health.jpg" alt="Runners with smartwatches and medical devices"></figure>
      <figure>
        <img src="Assets/Images/chip-payment-sweden.jpg" alt="Paying with implanted microchip at a terminal">
        <figcaption class="caption caption--quote">Now there is dependence.</figcaption>
      </figure>
    </section>

    <section class="hero">
      <figure>
        <img src="Assets/Images/9-hero-biohack.jpg" alt="Biohacked future vision">
        <figcaption>"What lies ahead for us"</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
